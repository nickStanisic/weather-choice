<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>WeatherChoice</title>
</head>
<body class="container bg-light text-black border">
    <div class="text-center">
        <h1 class="mt-5">Weather Choice</h1>
        <p1>Hello, welcome to weather choice! Please enter your prefered weather for a specific date and time range.</p1>
        <form action="/" method="post">
            <div class="container">
                <div class="row justify-content-center align-items-center p-2 border">
                    <label for="colFormLabelLg" class="col-lg-2 col-form-label col-form-label-lg">Low Temperature</label>
                    <div class="col-lg-2">
                        <input type="number" placeholder="lowTemp" id="lowTemp" name="lowTemp">
                    </div>
                    <label for="colFormLabelLg" class="col-lg-2 col-form-label col-form-label-lg">High Temperature</label>
                    <div class="col-lg-2">
                        <input type="number" placeholder="highTemp" id="highTemp" name="highTemp">
                    </div> 
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center align-items-center p-2 border">
                    <label for="colFormLabelLg" class="col-lg-3 col-form-label col-form-label-lg">Start Time</label>
                    <div class="col-lg-3">
                        <select class="form-select" aria-label="Default select example" name="startTime">
                            <option value="0">12:00am</option>
                            <option value="1">3:00am</option>
                            <option value="2">6:00am</option>
                            <option value="3">9:00am</option>
                            <option value="4">12:00pm</option>
                            <option value="5">3:00pm</option>
                            <option value="6">6:00pm</option>
                            <option value="7">9:00pm</option>
                        </select>
                    </div>
                    <label for="colFormLabelLg" class="col-lg-3 col-form-label col-form-label-lg">End Time</label>
                    <div class="col-lg-3">
                        <select class="form-select" aria-label="Default select example" name="endTime">
                            <option value="0">12:00am</option>
                            <option value="1">3:00am</option>
                            <option value="2">6:00am</option>
                            <option value="3">9:00am</option>
                            <option value="4">12:00pm</option>
                            <option value="5">3:00pm</option>
                            <option value="6">6:00pm</option>
                            <option value="7">9:00pm</option>
                        </select>
                    </div>
                        <label for="colFormLabelLg" class="col-lg-3 col-form-label col-form-label-lg">Start Date</label>
                    <div class="col-lg-3">   
                        <select class="form-select" aria-label="Default select example" name="startDate">
                            <option value="0">today</option>
                            <option value="8">tomorrow</option>
                            <option value="16">2 days</option>
                            <option value="24">3 days</option>
                            <option value="32">4 days</option>
                        </select>
                    </div>
                    <label for="colFormLabelLg" class="col-lg-3 col-form-label col-form-label-lg">End Date</label>
                    <div class="col-lg-3">
                        <select class="form-select" aria-label="Default select example" name="endDate">
                            <option value="0">today</option>
                            <option value="8">tomorrow</option>
                            <option value="16">2 days</option>
                            <option value="24">3 days</option>
                            <option value="32">4 days</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <button>Find</button>
        </form>
        {% if data %}
        <div class="container text-center">
            {% for list in data %}
                <div class="row">
                    {% for item in list %}
                        {% if item == False %}
                            <div class="col">
                                False
                            </div>
                        {% endif %}
                        {% if item == True %}
                            <div class="col">
                                True
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
